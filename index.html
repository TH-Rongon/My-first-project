<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Flow 01</title>

    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #d6dded">
    <!-- Header Start -->
    <header>
      <nav class="navbar">
        <p class="brand-logo">LOGO</p>
        <button class="btn-signup primary-color">Sign Up</button>
      </nav>

      <section class="hero">
        <h1 class="hero-heading">
          Cool Dark UI Template for <br />Webflow Agencies!
        </h1>
        <button class="btn-signup primary-color">Stay Focused</button>
      </section>
    </header>
<!-- Main Content Start -->
    <section class="feature-section">
      <div class="feature-description">
        <h3 class="feature-heading">See It in Action</h3>
        <p class="feature-text">
          Explore the live preview and imagine <br />
          your brand in this bold new look.
        </p>
        <button class="btn-preview primary-color">Launch Live Preview</button>
      </div>
      <div class="feature-image">
        <img
          src="./assets/wc-mini.png"
          alt="Web Flow Conf 2022"
          width="400"
          height="320"
        />
      </div>
    </section>

    <section class="stats">
      <h3 class="stats-heading">Joined Thousands of Productive Users</h3>
      <div class="stats-cards">
        <div class="stats-card">
          <h4 class="stats-number">50K</h4>
          <p class="stats-label">Active Users</p>
        </div>
        <div class="stats-card">
          <h4 class="stats-number">2M+</h4>
          <p class="stats-label">Focus Sessions</p>
        </div>
        <div class="stats-card">
          <h4 class="stats-number">95%</h4>
          <p class="stats-label">Satisfaction Rate</p>
        </div>
      </div>
    </section>
  </body>
</html>
